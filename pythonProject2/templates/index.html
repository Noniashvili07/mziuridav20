<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Catalog</title>
</head>
<body>
    <h1>Book Catalog</h1>
    <ul>
        {% for book in books %}
            <li><a href="/book/{{ book.id }}">{{ book.title }} by {{ book.author }} ({{ book.year }})</a></li>
        {% endfor %}
    </ul>
    <a href="/add_book">Add a Book</a>
</body>
</html>
